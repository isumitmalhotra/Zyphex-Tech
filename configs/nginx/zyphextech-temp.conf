# Temporary HTTP-only configuration for initial SSL setup
# This allows Certbot to complete the challenge

server {
    listen 80;
    listen [::]:80;
    server_name www.zyphextech.com zyphextech.com;

    # Certbot needs this for validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Temporary redirect to show site is being set up
    location / {
        return 200 'Site setup in progress...\n';
        add_header Content-Type text/plain;
    }
}
